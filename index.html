<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBudget</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        Expense and Budget Tracker
        <span style="margin-left: 0.2rem">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-17 5c0-1.654 1.346-3 3-3h6v9h-9v-6zm0 14v-6h9v9h-6c-1.654 0-3-1.346-3-3zm20 0c0 1.654-1.346 3-3 3h-6v-9h9v6zm0-8h-9v-9h6c1.654 0 3 1.346 3 3v6zm-2 6h-5v-1h5v1zm-5-11h5v1h-5v-1zm0 13v-1h5v1h-5zm-6-2v1h-2v2h-1v-2h-2v-1h2v-2h1v2h2zm-1.793-10.5l1.414 1.414-.707.707-1.414-1.414-1.414 1.414-.708-.707 1.414-1.414-1.414-1.414.707-.707 1.415 1.414 1.415-1.415.708.708-1.416 1.414zm9.793-2c0-.276.224-.5.5-.5s.5.224.5.5-.224.5-.5.5-.5-.224-.5-.5zm1 4c0 .276-.224.5-.5.5s-.5-.224-.5-.5.224-.5.5-.5.5.224.5.5z"
            />
          </svg>
        </span>
      </h1>
    </header>

    <main class="flexmain">
      <div class="tablediv">
        <!-- line of buttons at the top -->
        <div class="btngroup">
          <div class="box">
            <h2 class="tablehead">Transaction Table</h2>
          </div>

          <div class="box button" onclick="addNewRow()">
            <h2 class="tablehead">Add New</h2>
          </div>

          <div class="box">
            <div class="btngroup">
              <h2 style="display: inline-flex">
                <label for="month">View by Month:</label>
              </h2>
              <select id="month" name="month" style="display: inline-flex">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </div>
          </div>
        </div>
        <!-- main table of transactions -->
        <table id="transactions">
          <tr>
            <th>Date</th>
            <th>Income/Expense</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Sub-Category</th>
            <th>Description</th>
            <th>Paid by</th>
          </tr>
        </table>
      </div>
      <div id="secondcolumn">
        <div id="actual"></div>

        <div id="expchart"></div>
      </div>
    </main>

    <footer id="main-footer">
      <p>Copyright &copy; 2021 Expense and Budget by ChrisH & ElsaD</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
